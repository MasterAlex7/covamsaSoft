<div class="containerTop">
    <div class="formContainer">
        <mat-form-field class="inputID">
            <mat-label>ID</mat-label>
            <input matInput> 
        </mat-form-field>
    
        <mat-form-field class="inputID">
            <mat-label>Cantidad</mat-label>
            <input matInput> 
        </mat-form-field>
    
        <mat-form-field class="inputID" *ngIf="getMoneda() === 'Dolar'">
            <mat-label>Tipo Cambio</mat-label>
            <input matInput> 
        </mat-form-field>
    
        <button mat-raised-button color="primary" class="btnID">AÃ±adir</button>
    </div>

    <div class="totalContainer">
        <p class="fs-2">Total: $190005</p>
    </div>
</div>

<div>
    <table mat-table class="mat-elevation-z8">

        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{ element.GABRIEL }}</td>
        </ng-container>

        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let element">{{ element.MONROE }}</td>
        </ng-container>

        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element">{{ element.MONROE }}</td>
        </ng-container>

        <ng-container matColumnDef="Empaque">
            <th mat-header-cell *matHeaderCellDef>Empaque</th>
            <td mat-cell *matCellDef="let element">{{ element.MONROE }}</td>
        </ng-container>

        <ng-container matColumnDef="P.Lista">
            <th mat-header-cell *matHeaderCellDef>P.Lista</th>
            <td mat-cell *matCellDef="let element">{{ element.MONROE }}</td>
        </ng-container>

        <ng-container matColumnDef="Descuento">
            <th mat-header-cell *matHeaderCellDef>Descuento</th>
            <td mat-cell *matCellDef="let element">{{ element.MONROE }}</td>
        </ng-container>

        <ng-container matColumnDef="Costo">
            <th mat-header-cell *matHeaderCellDef>Costo</th>
            <td mat-cell *matCellDef="let element">{{ element.MONROE }}</td>
        </ng-container>

        <ng-container matColumnDef="Importe">
            <th mat-header-cell *matHeaderCellDef>Importe</th>
            <td mat-cell *matCellDef="let element">{{ element.MONROE }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
