<div class="row mx-2 d-flex">
    <h2 class="fw-bolder">Buscar Herramientas</h2>
</div>

<div class="mx-2 d-flex">
    <mat-form-field class="mx-2 idContainer">
        <mat-label>ID</mat-label>
        <input matInput [formControl]="id" (keydown.enter)="buscar()">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>
    <button mat-raised-button color="primary" (click)="addCoincidencia()">AÃ±adir Nueva</button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.CLAVE}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="Proveedor">
            <th mat-header-cell *matHeaderCellDef> Proveedor </th>
            <td mat-cell *matCellDef="let element"> {{element.Proveedor}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
