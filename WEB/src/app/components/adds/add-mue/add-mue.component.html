<div *ngIf="!add()">
    <mat-card class="cardLogin">
        <mat-card-header>
            <mat-card-title>
                <h2>Agregar Nuevo Producto a Muelles</h2>
            </mat-card-title>
        </mat-card-header>
        
        <mat-form-field>
            <mat-label>RASSINI</mat-label>
            <input matInput [(ngModel)]="RASSINI">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>MAF</mat-label>
            <input matInput [(ngModel)]="MAF"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>SANDOVAL</mat-label>
            <input matInput [(ngModel)]="SANDOVAL"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>No.</mat-label>
            <input matInput [(ngModel)]="No"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Ancho</mat-label>
            <input matInput [(ngModel)]="Ancho"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Espesor</mat-label>
            <input matInput [(ngModel)]="Espesor"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Lado Frontal</mat-label>
            <input matInput [(ngModel)]="Lfrontal"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Lado Trasero</mat-label>
            <input matInput [(ngModel)]="Ltrasero"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Posicion</mat-label>
            <mat-select [formControl]="Posicion">
            <mat-option *ngFor="let opcion of posiciones" [value]="opcion">{{ opcion }}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Marca</mat-label>
            <input matInput [(ngModel)]="marca"/>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>INFORMACION</mat-label>
            <input matInput [(ngModel)]="info"/>
        </mat-form-field>
        <button mat-raised-button class="btnLogin" (click)="submit()">Agregar</button>
    </mat-card>
</div>

<div *ngIf="add()">
    <div class="containerFIle">
        <form class="formFile">
            <div class="form-group">
                <label for="archivo" class="labelFile">Subir Nuevos Muelles</label>
                <input type="file" id="archivo" class="inputFile" accept=".xlsx" (change)="seleccionarArchivo($event)" />
            </div>
            <button type="submit" class="btnFile" (click)="subirArchivo($event)">Subir Archivo</button>
        </form>
    </div>
    
    <div class="overlay" *ngIf="mostrarSpinner">
        <div class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
